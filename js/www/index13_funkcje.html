<script type="text/javascript">

  function netto(p){
    var emerytalna = 0.0976 * p;
    var rentowa = 0.015 * p;
    var chorobowa = 0.0245 * p;

    return p - (emerytalna+rentowa+chorobowa);
  }

  var brutto = prompt('Wynagrodzenie za pracę (brutto)?','');
  document.write ("Brutto: "+ brutto + "  Netto: "+ netto(brutto));
</script>

<script type="text/javascript">
  function równo(a,b){
    if (a == b)
      document.write("<br>Są równe");
    else
      document.write("<br>Różnica: "+ (a - b));
  }

  var l1 = prompt('Liczba 1','');
  var l2 = prompt('Liczba 1','');

  równo(l1,l2);
</script>
